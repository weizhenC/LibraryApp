<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/CSS/common.css}">
</head>
<body>
    <div class="container py-3">
        <div th:insert="~{home :: headerbar}"></div>

        <div class="mx-auto col-4" style="min-height: 500px;">
            <h3 th:text="${title}" class="mb-4 text-center"></h3>
            <p th:if="${exceptionMessage}" class="error" th:text="${exceptionMessage}"></p>

            <form th:action="@{/category/upsert}" th:object="${category}" method="POST">
                <input type="text" th:field="*{category_id}" hidden>
                <input type="text" th:field="*{categoryName}" class="form-control mb-4" placeholder="Category Name">
                <p th:if="${#fields.hasErrors('categoryName')}" th:errorclass="error" th:errors="*{categoryName}"></p>

                <input type="text" th:field="*{description}" class="form-control mb-4" placeholder="Description">
                <p th:if="${#fields.hasErrors('description')}" th:errorclass="error" th:errors="*{description}"></p>

                <input type="text" th:field="*{ageRange}" class="form-control mb-4" placeholder="Age Range">
                <p th:if="${#fields.hasErrors('ageRange')}" th:errorclass="error" th:errors="*{ageRange}"></p>

                <button type="submit" class="btn btn-primary col-3 mb-4">Save</button>
            </form>

                <a th:href="@{/category/list}" class="link-secondary">Back to category list</a>
            </div>

        <div th:insert="~{home :: footer}"></div>
    </div>
</body>
</html>

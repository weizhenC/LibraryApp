<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div class="container py-3">
    <div th:insert="~{home :: header}"></div>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Book Title</th>
            <th>ISBN</th>
            <th>Edition</th>
            <th>Author</th>
            <th>Category</th>
            <th>Age Range</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="temp : ${books}">
            <td th:text="${temp.title}"></td>
            <td th:text="${temp.ISBN}"></td>
            <td th:text="${temp.edition}"></td>
            <td th:text="${temp.author.authorName} + '[' + ${temp.author.nationality} + ']'"></td>
            <td th:text="${temp.category.categoryName}"></td>
            <td th:text="${temp.category.ageRange}"></td>
            <td th:text="${temp.description}"></td>
        </tr>
        </tbody>
    </table>

    <div th:insert="~{home :: footer}"></div>
</div>
</body>
</html>

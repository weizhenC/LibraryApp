<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/CSS/common.css}">
</head>

<body>

<div class="container py-3">
    <div th:insert="~{home :: header}"></div>

        <div class="col col-md-6 mx-auto">
            <form th:action="@{/authenticateTheUser}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">User Name : </label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password: </label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="d-grid col-6 mx-auto mb-5">
                    <input type="submit" class="btn btn-primary" value="login">
                </div>
            </form>
            <div th:if="${param.error}" class="error mb-3">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}">
                You have been logged out.
            </div>
        </div>

    <div th:insert="~{home :: footer}"></div>
</div>

</body>

</html>

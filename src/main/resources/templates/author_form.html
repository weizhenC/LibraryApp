<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/CSS/common.css}">
</head>
<body>
    <div class="container py-3">
        <div th:insert="~{home :: headerbar}"></div>

        <div class="mx-auto col-4" style="min-height: 500px;">
            <h3 th:text="${title}" class="mb-4 text-center"></h3>
            <p th:if="${exceptionMessage}" class="error" th:text="${exceptionMessage}"></p>

            <form th:action="@{/author/upsert}" th:object="${author}" method="POST">
                <input type="text" th:field="*{author_id}" hidden>
                <input type="text" th:field="*{authorName}" class="form-control mb-4" placeholder="Author Name">
                <p th:if="${#fields.hasErrors('authorName')}" th:errorclass="error" th:errors="*{authorName}"></p>

                <input type="text" th:field="*{nationality}" class="form-control mb-4" placeholder="Nationality">
                <p th:if="${#fields.hasErrors('nationality')}" th:errorclass="error" th:errors="*{nationality}"></p>

                <input type="text" th:field="*{gender}" class="form-control mb-4" placeholder="Gender">
                <p th:if="${#fields.hasErrors('gender')}" th:errorclass="error" th:errors="*{gender}"></p>

                <input type="text" th:field="*{yearBirth}" class="form-control mb-4" placeholder="Year of Birth">
                <p th:if="${#fields.hasErrors('yearBirth')}" th:errorclass="error" th:errors="*{yearBirth}"></p>

                <button type="submit" class="btn btn-primary col-3 mb-4">Save</button>
            </form>

                <a th:href="@{/author/list}" class="link-secondary">Back to author list</a>
            </div>

        <div th:insert="~{home :: footer}"></div>
    </div>
</body>
</html>
